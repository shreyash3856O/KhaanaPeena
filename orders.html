<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhaanaPeena - Your Orders</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const getOrders = () => JSON.parse(localStorage.getItem('khaanapeena_orders') || '[]');

        const getStatusColor = (status) => {
            switch (status) {
                case 'confirmed': return 'bg-blue-100 text-blue-800';
                case 'preparing': return 'bg-yellow-100 text-yellow-800';
                case 'ready': return 'bg-green-100 text-green-800';
                case 'delivered': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        };

        const orders = getOrders();

        ReactDOM.render(
            <div className="min-h-screen bg-gray-50">
                <header className="bg-white border-b border-gray-100 sticky top-0 z-40">
                    <div className="max-w-4xl mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <a href="index.html" className="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                                ‚Üê <span className="font-medium">Continue Shopping</span>
                            </a>
                            <div className="flex items-center gap-4">
                                <a href="cart.html" className="text-gray-600 hover:text-gray-900 transition-colors font-medium">
                                    Cart üõí
                                </a>
                                <h1 className="text-lg font-semibold text-gray-900">Your Orders</h1>
                            </div>
                        </div>
                    </div>
                </header>

                <div className="max-w-4xl mx-auto px-4 py-6">
                    {orders.length === 0 ? (
                        <div className="text-center py-12">
                            <div className="text-6xl mb-4">üì¶</div>
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">No orders yet</h2>
                            <p className="text-gray-500 mb-6">Your order history will appear here once you place your first order.</p>
                            <a href="index.html" className="px-6 py-3 bg-orange-500 text-white rounded-xl hover:bg-orange-600 transition-colors font-semibold">
                                Start Ordering
                            </a>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {orders.map((order) => (
                                <div key={order.id} className="bg-white rounded-2xl p-6 border border-gray-100 fade-in">
                                    <div className="flex items-start justify-between mb-4">
                                        <div>
                                            <h3 className="text-lg font-bold text-gray-900">{order.restaurantName}</h3>
                                            <p className="text-sm text-gray-500">Order #{order.id}</p>
                                            <p className="text-sm text-gray-500">{new Date(order.timestamp).toLocaleString()}</p>
                                        </div>
                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(order.status)}`}>
                                            {order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                        </span>
                                    </div>

                                    <div className="space-y-3 mb-4">
                                        {order.items.map((item) => (
                                            <div key={item.id} className="flex justify-between items-center">
                                                <div className="flex items-center gap-3">
                                                    <img src={item.image} alt={item.name} className="w-12 h-12 rounded-lg object-cover" />
                                                    <div>
                                                        <p className="font-medium text-gray-900">{item.name}</p>
                                                        <p className="text-sm text-gray-500">Qty: {item.quantity}</p>
                                                    </div>
                                                </div>
                                                <span className="font-semibold">‚Çπ{item.price * item.quantity}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <hr className="my-4" />

                                    <div className="flex justify-between items-center">
                                        <div className="text-sm text-gray-600">
                                            <p>Delivered to: {order.customer.name}</p>
                                            <p>{order.customer.address}</p>
                                            <p>{order.customer.phone}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-lg font-bold text-gray-900">Total: ‚Çπ{order.total}</p>
                                            <p className="text-sm text-gray-500">Paid via {order.customer.paymentMethod}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
