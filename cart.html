<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhaanaPeena - Shopping Cart</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const getCart = () => JSON.parse(localStorage.getItem('khaanapeena_cart') || '{"items":[],"restaurantId":null,"restaurantName":null}');

        const updateQuantity = (itemId, quantity) => {
            const cart = getCart();
            cart.items = cart.items.map(item =>
                item.id === itemId ? { ...item, quantity } : item
            ).filter(item => item.quantity > 0);
            localStorage.setItem('khaanapeena_cart', JSON.stringify(cart));
            window.location.reload();
        };

        const removeFromCart = (itemId) => {
            const cart = getCart();
            cart.items = cart.items.filter(item => item.id !== itemId);
            localStorage.setItem('khaanapeena_cart', JSON.stringify(cart));
            window.location.reload();
        };

        const clearCart = () => {
            localStorage.setItem('khaanapeena_cart', '{"items":[],"restaurantId":null,"restaurantName":null}');
            window.location.reload();
        };

        const cart = getCart();
        const subtotal = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const deliveryFee = subtotal > 0 ? 40 : 0;
        const taxes = Math.round(subtotal * 0.05);
        const total = subtotal + deliveryFee + taxes;
        const itemCount = cart.items.reduce((sum, item) => sum + item.quantity, 0);

        if (cart.items.length === 0) {
            ReactDOM.render(
                <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div className="text-center">
                        <div className="text-6xl mb-4">üõí</div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Your cart is empty</h2>
                        <p className="text-gray-500 mb-6">Add some delicious food to get started!</p>
                        <a href="index.html" className="px-6 py-3 bg-orange-500 text-white rounded-xl hover:bg-orange-600 transition-colors font-semibold">
                            Continue Shopping
                        </a>
                    </div>
                </div>,
                document.getElementById('root')
            );
        } else {
            ReactDOM.render(
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-100 sticky top-0 z-40">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <a href="index.html" className="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                                    ‚Üê <span className="font-medium">Continue Shopping</span>
                                </a>
                                <div className="flex items-center gap-4">
                                    <a href="orders.html" className="text-gray-600 hover:text-gray-900 transition-colors font-medium">
                                        Orders üì¶
                                    </a>
                                    <button onClick={clearCart} className="text-sm text-red-500 hover:text-red-600 font-medium">
                                        Clear Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-4xl mx-auto px-4 py-6">
                        <h1 className="text-2xl font-bold text-gray-900 mb-6">Your Cart</h1>

                        <div className="space-y-4 mb-6">
                            {cart.items.map((item) => (
                                <div key={item.id} className="flex gap-4 p-4 bg-white rounded-2xl border border-gray-100">
                                    <div className="w-16 h-16 rounded-xl overflow-hidden shrink-0">
                                        <img src={item.image} alt={item.name} className="w-full h-full object-cover" />
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <h3 className="font-semibold text-gray-900 truncate">{item.name}</h3>
                                        <p className="text-sm text-gray-500">‚Çπ{item.price}</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <div className="flex items-center gap-2 bg-orange-500 rounded-xl p-1">
                                            <button
                                                onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                                className="w-8 h-8 flex items-center justify-center text-white hover:bg-orange-600 rounded-lg transition-colors"
                                            >
                                                ‚àí
                                            </button>
                                            <span className="px-3 text-white font-semibold">{item.quantity}</span>
                                            <button
                                                onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                                className="w-8 h-8 flex items-center justify-center text-white hover:bg-orange-600 rounded-lg transition-colors"
                                            >
                                                +
                                            </button>
                                        </div>
                                        <button
                                            onClick={() => removeFromCart(item.id)}
                                            className="text-red-500 hover:text-red-600 p-2"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-white rounded-2xl p-6 border border-gray-100">
                            <h2 className="text-lg font-bold text-gray-900 mb-4">Order Summary</h2>
                            <div className="space-y-2 mb-4">
                                <div className="flex justify-between">
                                    <span>Subtotal ({itemCount} items)</span>
                                    <span>‚Çπ{subtotal}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Delivery Fee</span>
                                    <span>‚Çπ{deliveryFee}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Taxes</span>
                                    <span>‚Çπ{taxes}</span>
                                </div>
                                <hr className="my-2" />
                                <div className="flex justify-between text-lg font-bold">
                                    <span>Total</span>
                                    <span>‚Çπ{total}</span>
                                </div>
                            </div>
                            <a href="checkout.html" className="w-full py-3 bg-orange-500 text-white rounded-xl hover:bg-orange-600 transition-colors font-semibold block text-center">
                                Proceed to Checkout
                            </a>
                        </div>
                    </div>
                </div>,
                document.getElementById('root')
            );
        }
    </script>
</body>
</html>
